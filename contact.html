    <main>
        <!-- Contacto -->
        <section id="contacto" class="seccion">
            <div class="divIframe">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d822.298425798846!2d-58.51558424420262!3d-34.47261005174792!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1717644115302!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <h2>Contacto</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tipoConsulta">Tipo de Consulta</label>
                    <select class="form-control" id="tipoConsulta" name="tipoConsulta">
                        <option value="general">General</option>
                        <option value="soporte">Soporte/Consultas</option>
                        <option value="ventas">Ventas</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button onclick="window.location.href='index.html'">Volver al inicio</button>
            </form>
        </section>
